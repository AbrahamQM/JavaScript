<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16 Drag & Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejercicio 16 Drag & Drop</h1>

    <div class="container">
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo-1">1. Primero</p>
            <p class="parrafo" draggable="true" id="parrafo-2">2. Segundo</p>
            <p class="parrafo" draggable="true" id="parrafo-3">3. Tercero</p>
            <p class="parrafo" draggable="true" id="parrafo-4">4. Cuarto</p>
        </div>
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo-5">5. Quinto</p>
            <p class="parrafo" draggable="true" id="parrafo-6">6. Sexto</p>
            <p class="parrafo" draggable="true" id="parrafo-7">7. Séptimo</p>
            <p class="parrafo" draggable="true" id="parrafo-8">8. Octavo</p>
        </div>
        <!--- Pon un icono de papelera para eliminar párrafos 
            (Esta imagen puede valer: 
            https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSMWeEC0tULzOjfWFAOdOHjUw9WjXhBDbirg&usqp=CAU)
        -->
        <div> <!--Este div no puede ser una seccion, o el código se ejecutará igual que en las secciones normales-->
            <img src="papelera.jpg" alt="papelera" class="papelera"></img>
        </div>
        <div class="imagen-fantasma"></div>
    </div>

</body>
<script src="index.js"></script>
</html>
